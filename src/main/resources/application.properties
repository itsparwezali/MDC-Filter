# Logging pattern for the console
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] - %msg%n
server.port = 6677
#spring.jackson.default-property-inclusion = ON_NULL


logging.example.SpringBootMDCDemo=DEBUG
#logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L [%X{correlationId}] - %msg%n
#logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L [%X{correlationId}] - %msg%n
logging.file.name=logs/application.log


